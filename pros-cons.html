let index = 0;

// Update PRO content with smooth animation
function updatePro(direction) {
  const proContent = document.getElementById("proContent");
  proContent.style.transform = direction==="next"?"translateX(-100%)":"translateX(100%)";

  setTimeout(()=> {
    proContent.innerHTML = pros[index];
    document.getElementById("counter").innerHTML = `${index+1}/9`;
    proContent.style.transform = direction==="next"?"translateX(100%)":"translateX(-100%)`;

    setTimeout(()=> { proContent.style.transform="translateX(0)"; }, 50);

    document.getElementById("nextBtn").style.display = index===pros.length-1?"none":"block";
    document.getElementById("continueBtn").style.display = index===pros.length-1?"block":"none";
  }, 300);
}

function nextPro() {
  if(index < pros.length-1) { index++; updatePro("next"); }
}
function prevPro() {
  if(index > 0) { index--; updatePro("prev"); }
}

// Show CONS section after finishing pros
function showCon() {
  document.getElementById("counter").style.display = "none";
  document.getElementById("prevBtn").style.display = "none";
  document.getElementById("nextBtn").style.display = "none";
  document.getElementById("continueBtn").style.display = "none";
