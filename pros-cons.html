<!DOCTYPE html>
<html>
<head>
<title>Pros & Cons üíò</title>
<style>
body {
  background-color: pink;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  padding: 40px 20px;
  color: #b30059;
}

.big-box {
  background: white;
  width: 90%;
  max-width: 700px;
  margin: 0 auto;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 0 15px rgba(0,0,0,0.15);
  position: relative;
}

/* Close button on top right */
.close-btn {
  position: absolute;
  top: -20px;
  right: -20px;
  font-size: 2.5rem;
  color: #ff4d88;
  cursor: pointer;
  font-weight: bold;
  z-index: 9999;
  background: white;
  border-radius: 50%;
  width: 45px;
  height: 45px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

/* Section box */
.section-box {
  background: #fff;
  border-radius: 15px;
  padding: 20px;
  margin-bottom: 25px;
  min-height: 300px;
  position: relative;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

/* Titles */
.section-title {
  font-size: 1.8rem;
  font-weight: bold;
  color: #ff4d88;
  margin-bottom: 10px;
}

/* Counter */
.counter {
  position: absolute;
  top: 45px;
  right: 15px;
  font-size: 1.1rem;
  color: #ff4d88;
}

/* Content */
.content {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 220px;
  text-align: center;
}

.content img {
  width: 120px;
  border-radius: 10px;
  margin-bottom: 10px;
}

/* Buttons */
.nav-btn, .continue-btn {
  background: #ffb6d9;
  border: none;
  cursor: pointer;
  padding: 8px 12px;
  border-radius: 12px;
  box-shadow: 0 0 8px #ffb6d9;
  position: absolute;
  bottom: 10px;
}

.nav-btn img {
  width: 35px;
  filter: brightness(0);
}

#prevBtn { left: 10px; }
#nextBtn { right: 10px; }

.continue-btn {
  left: 50%;
  transform: translateX(-50%);
  font-size: 1.1rem;
  padding: 10px 20px;
}
</style>
</head>
<body>

<h1>Pros & Cons üíò</h1>

<div class="big-box">

  <div class="close-btn" onclick="goHome()">√ó</div>

  <!-- Pros Section -->
  <div class="section-box">
    <div class="section-title">Pros</div>
    <div id="counter" class="counter">1/9</div>
    <div id="proContent" class="content"></div>

    <button id="prevBtn" class="nav-btn" onclick="prevPro()"> 
      <img src="https://muthuselvam200.github.io/bemyvalentine/assets/left-button-DhDTxyy8.png">
    </button>

    <button id="nextBtn" class="nav-btn" onclick="nextPro()"> 
      <img src="https://muthuselvam200.github.io/bemyvalentine/assets/right-button-BfRG1e6e.png">
    </button>

    <button id="continueBtn" class="continue-btn" style="display:none;" onclick="showCon()">Continue</button>
  </div>

  <!-- Cons Section -->
  <div class="section-box" id="conSection" style="display:none;">
    <div class="section-title">Cons</div>
    <div id="conContent" class="content">
      <div style="font-size:1.4rem; margin-bottom:10px;">nothing</div>
      <img src="https://media3.giphy.com/media/kEVRA3j2cSN3SZo2HS/giphy.webp">
    </div>
  </div>

</div>

<script>
// Pros list as objects
const pros = [
  {img:"https://media3.giphy.com/media/APFfofFGyZZKu5Wrdi/giphy.webp", text:"You get unlimited love and affection from me üíó"},
  {img:"https://media0.giphy.com/media/3BsZihbRqgJxYCq4am/giphy.webp", text:"I‚Äôll spoil you with surprises and cuteness üéÄ"},
  {img:"https://media0.giphy.com/media/IiK327KA4TtmUACn10/giphy.webp", text:"I‚Äôll cook your fav meal every time without any excuse üçΩÔ∏èüíï"},
  {img:"https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbnFldTU1Zm82YXE3a3h3bG9sNWpqY3VndWdhaHd0cWllaDQydmVwZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/0BdmhC1s3Db9bwuzEA/giphy.gif", text:"I made your life guilt‚Äëfree ‚Äî no pressure, no stress, just love ü§ç"},
  {img:"https://media3.giphy.com/media/GcfQBl0RN5thUZbV20/giphy.webp", text:"I will do your skin care and make you glow ‚ú®"},
  {img:"https://media1.giphy.com/media/Z1eaeMxawEyOs68vCH/giphy.webp", text:"I‚Äôll give you relaxing massages whenever you need comfort ‚ú®"},
  {img:"https://media3.giphy.com/media/8ntk943P9K7fWIXPPi/giphy.webp", text:"You‚Äôll always have someone who supports you üí™üíû"},
  {img:"https://media0.giphy.com/media/0LlrRPfLzrrYZP6xWF/giphy.webp", text:"I‚Äôll make you smile even on your worst days üòä"},
  {img:"https://media0.giphy.com/media/byXAeSAl2v1EApVL48/giphy.webp", text:"You get exclusive access to my heart forever ‚ù§Ô∏è"}
];

let index = 0;

// Update PRO content
function updatePro() {
  const proContent = document.getElementById("proContent");
  proContent.innerHTML = `<img src="${pros[index].img}"><div>${pros[index].text}</div>`;
  document.getElementById("counter").innerText = `${index+1}/${pros.length}`;
  document.getElementById("prevBtn").style.display = index===0 ? "none":"block";
  document.getElementById("nextBtn").style.display = index===pros.length-1 ? "none":"block";
  document.getElementById("continueBtn").style.display = index===pros.length-1 ? "block":"none";
}

// Initialize
updatePro();

// Button functions
function nextPro(){ if(index<pros.length-1){ index++; updatePro(); } }
function prevPro(){ if(index>0){ index--; updatePro(); } }

// Show Cons
function showCon() {
  document.getElementById("counter").style.display = "none";
  document.getElementById("prevBtn").style.display = "none";
  document.getElementById("nextBtn").style.display = "none";
  document.getElementById("continueBtn").style.display = "none";
  document.getElementById("conSection").style.display = "block";
}

// Close button
function goHome(){ window.location.href="index.html"; }

</script>

</body>
</html>
