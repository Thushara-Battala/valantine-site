<!DOCTYPE html>
<html>
<head>
<title>Will You Be My Valentine?</title>
<style>
body {
  background-color: pink;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  padding-top: 80px;
  color: #b30059;
}

/* Shy girl GIF */
#girl {
  width: 180px;
  height: 180px;
  margin: 0 auto 20px auto;
  border-radius: 20px;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

h1 {
  font-size: 2.4rem;
  margin-bottom: 40px;
}

/* Button row */
.button-row {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 10px;
}

button {
  padding: 14px 28px;
  font-size: 1.1rem;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  width: 180px;
}

/* YES button */
#yesBtn {
  background: #ff4d88;
  color: white;
  box-shadow: 0 0 12px #ff4d88;
}

/* NO button (runs away) */
#noBtn {
  background: #ff4d88;
  color: white;
  position: relative;
}

/* NOT SURE button */
#maybeBtn {
  background: #ff4d88;
  color: white;
  box-shadow: 0 0 12px #ff4d88;
}

/* Popup styling */
#popup {
  display: none; /* hidden by default */
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  padding: 25px 20px;
  border-radius: 18px;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  text-align: center;
  font-weight: bold;
  color: #b30059;
  z-index: 1000;
}

#popup button {
  margin-top: 15px;
  padding: 12px 25px;
  font-size: 1rem;
  border: none;
  border-radius: 15px;
  background-color: #ff4d88;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 8px #ff4d88;
  transition: transform 0.2s ease;
}

#popup button:hover {
  transform: scale(1.1);
}
</style>
</head>
<body>

<!-- Shy girl GIF -->
<img id="girl" src="https://media.tenor.com/Lf7XXFDUGHkAAAAi/cosytales-chibi.gif" />

<h1>Nachulu, will you be my Valentine?</h1>

<!-- Buttons side by side -->
<div class="button-row">
  <button id="yesBtn" onclick="goNext()">YES üéâ</button>
  <button id="noBtn" onmouseover="moveButton()">NO ü§ç</button>
  <button id="maybeBtn">Not sure ü§î</button>
</div>

<!-- Popup for Not sure -->
<div id="popup">
  <p>Maybe I should explain the perks of being my valentine... let me tell you üòâ</p>
  <button id="popupContinue">OK</button>
</div>

<script>
function moveButton() {
  const btn = document.getElementById("noBtn");
  const x = Math.random() * (window.innerWidth - 200);
  const y = Math.random() * (window.innerHeight - 200);
  btn.style.position = "absolute";
  btn.style.left = x + "px";
  btn.style.top = y + "px";
}

function goNext() {
  window.location.href = "next.html"; // replace with your target page
}

// NOT SURE popup behavior
document.getElementById("maybeBtn").addEventListener("click", () => {
  document.getElementById("popup").style.display = "block";
});

// Redirect to Pros & Cons page
document.getElementById("popupContinue").addEventListener("click", () => {
  window.location.href = "proscons.html"; // ensure this file exists
});

// Close popup when clicking outside
window.addEventListener("click", (e) => {
  const popup = document.getElementById("popup");
  if (e.target === popup) popup.style.display = "none";
});
</script>

</body>
</html>
