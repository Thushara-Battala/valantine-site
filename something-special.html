<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Something Special ðŸ’–</title>

<style>
body {
  background-color: pink;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  padding-top: 50px;
  color: #b30059;
  margin: 0;
}

#topGif {
  width: 180px;
  height: 180px;
  margin: 0 auto 20px;
  border-radius: 20px;
}

h1 {
  font-size: 2.2rem;
  margin-bottom: 20px;
}

button {
  padding: 15px 35px;
  font-size: 1.2rem;
  margin: 15px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  background-color: #ff4d88;
  color: white;
  box-shadow: 0 0 10px #ff4d88;
  transition: transform 0.2s ease;
}

button:hover {
  transform: scale(1.1);
}

/* NO popup */
#noPopup {
  display: none;
  position: fixed;
  inset: 0;
  background-color: rgba(0,0,0,0.5);
  z-index: 1000;
}

.modal-content {
  position: relative;
  background-color: white;
  margin: 15% auto;
  padding: 20px;
  border-radius: 12px;
  width: 80%;
  max-width: 400px;
  color: #b30059;
  font-weight: bold;
}

.modal-content img {
  width: 100%;
  margin-top: 15px;
  border-radius: 10px;
}

.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 28px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- Top GIF -->
<img
  id="topGif"
  src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExeDcwOWJza3VjYmNhcGMyZnM5Z24xdG5zenY3a29kMnpodm5ka2dkcyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3BsZihbRqgJxYCq4am/giphy.gif"
  alt="Special GIF"
/>

<h1>I made something special for you ðŸ’–</h1>
<p>Do you want to see it?</p>

<button id="yesBtn">YES</button>
<button id="noBtn">NO</button>

<!-- NO Popup -->
<div id="noPopup">
  <div class="modal-content">
    <span class="close" id="closeNo">&times;</span>
    <div>HOW DARE YOU CLICK NO!!!<br>SHUT UP AND CLICK YES ðŸ˜¡</div>
    <img
      src="https://media3.giphy.com/media/BE2wVc1nuX0tvxbGCL/giphy.webp"
      alt="Angry GIF"
    />
  </div>
</div>

<script>
// YES â†’ redirect to gift page
document.getElementById("yesBtn").addEventListener("click", () => {
  window.location.href = "./gift.html";
});

// NO â†’ open popup
document.getElementById("noBtn").addEventListener("click", () => {
  document.getElementById("noPopup").style.display = "block";
});

// Close popup
document.getElementById("closeNo").addEventListener("click", () => {
  document.getElementById("noPopup").style.display = "none";
});

// Close popup on outside click
window.addEventListener("click", (e) => {
  if (e.target.id === "noPopup") {
    document.getElementById("noPopup").style.display = "none";
  }
});
</script>

</body>
</html>
