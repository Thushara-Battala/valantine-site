<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Something Special ðŸ’–</title>
<style>
body {
  background-color: pink;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  padding-top: 50px;
  color: #b30059;
  margin: 0;
}
#topGif {
  width: 180px;
  height: 180px;
  margin: 0 auto 20px auto;
  border-radius: 20px;
}
h1 { font-size: 2.2rem; margin-bottom: 20px; }
button {
  padding: 15px 35px;
  font-size: 1.2rem;
  margin: 15px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  background-color: #ff4d88;
  color: white;
  box-shadow: 0 0 10px #ff4d88;
  transition: transform 0.2s ease;
}
button:hover { transform: scale(1.1); }
#noPopup {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.5);
  overflow: auto;
}
#noPopup .modal-content {
  position: relative;
  background-color: white;
  margin: 15% auto;
  padding: 20px;
  border-radius: 12px;
  width: 80%; max-width: 400px;
  text-align: center;
  color: #b30059;
  font-weight: bold;
}
#noPopup .modal-content img {
  width: 100%;
  margin-top: 15px;
  border-radius: 10px;
}
.close {
  position: absolute;
  top: 10px; right: 15px;
  font-size: 28px;
  font-weight: bold;
  color: #b30059;
  cursor: pointer;
}
.close:hover { color: #ff3366; }
</style>
</head>
<body>

<!-- Top GIF -->
<img id="topGif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExeDcwOWJza3VjYmNhcGMyZnM5Z24xdG5zenY3a29kMnpodm5ka2dkcyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3BsZihbRqgJxYCq4am/giphy.gif" alt="Special GIF">

<h1>I made something special for you ðŸ’–</h1>
<p>Do you want to see it?</p>

<button id="yesBtn">YES</button>
<button id="noBtn">NO</button>

<!-- NO Popup -->
<div id="noPopup">
  <div class="modal-content">
    <span class="close" id="closeNo">&times;</span>
    <div style="margin-bottom: 15px;">HOW DARE YOU CLICK NO!!! SHUT UP AND CLICK YES ðŸ˜¡</div>
    <img src="https://media3.giphy.com/media/BE2wVc1nuX0tvxbGCL/giphy.webp" alt="Angry GIF">
  </div>
</div>

<script>
// NO button opens popup
document.getElementById("noBtn").addEventListener("click", () => {
  document.getElementById("noPopup").style.display = "block";
});

// Close popup via Ã—
document.getElementById("closeNo").addEventListener("click", () => {
  document.getElementById("noPopup").style.display = "none";
});

// YES button redirect (you can change the page)
  document.getElementById("yesBtn").addEventListener("click", () => {
  window.location.href = "./gift.html";
});

//document.getElementById("yesBtn").addEventListener("click", () => {
  //alert("You clicked YES! Redirect to gift page");
 // window.location.href =
//"https://thushara-battala.github.io/valantine-site/gift.html";
 // window.location.href = "gift.html"; 
});

// Close popup by clicking outside
window.addEventListener("click", (e) => {
  const popup = document.getElementById("noPopup");
  if (e.target === popup) popup.style.display = "none";
});
</script>

</body>
</html>
